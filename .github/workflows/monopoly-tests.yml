name: ğŸ® Monopoly Game Tests

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  test-gamecontroller-v2:
    name: "Test GameControllerV2"
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: ğŸ“¦ Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: ğŸ”§ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        echo "ğŸ“¦ Installing local tpay SDK..."
        pip install dist/tpay-0.1.1.tar.gz

    - name: ğŸ® Run GameControllerV2 Tests
      run: |
        echo "ğŸ§ª Starting tests..."
        python run_tests.py --core

    - name: ğŸ“Š Display test results
      if: always()
      run: |
        echo "ğŸ“‹ Test Results Summary:"
        if [ -f test_results.json ]; then
          echo "âœ… Test results file found:"
          cat test_results.json | python -m json.tool || cat test_results.json
        else
          echo "âš ï¸ No test results file generated"
        fi